<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="titled"> WorkShop Registration <span><select name="more action">
     <option selected disabled>More Action</option>
     <option>Courses</option>
     <option>Registration</option>
 </select></span></div> 
 
    <span id="next">Register now while seat are available</span>
 
    <div class="right" id="lunch">Lunch</div>
    
 <form id="form">
    <div> <label>First Name</label>
     <input id="firstname" placeholder="First Name"></div>
 
     <div class="right" for="meal"> <label>Meal Preference</label>
     <select class="meals">
         <option> Vegetable</option>
         <option> Meat</option>
         <option> Pizza</option>
     </select>
     </div>
 
     <div><label for="lastname" >Last Name</label>
     <input id="lastname" placeholder="Last Name"></div>
 
     <div class="right" id="details"> Payment Details</div>
 
     <div><label for="company">Company/Institution</label>
     <input id="company" placeholder="Company/Institution"></div>
 
     <div class="right"> <label>Payment Mode</label>
        <div class="check"><div> <input type="checkbox" name="Cash">
         <label id ="cash">cash</label></div>
         <div><input type="checkbox" name="cheque">
         <label id="cheque">Cheque</label></div>
         <div><input type="checkbox" name="demand draft">
         <label id="demand">Demand Draft</label></div>
     </div>
     </div>
 
     <div><label for="address">Address</label></div>
         <div><textarea rows = "8" cols="39" name="address" id="address"></textarea></div>
 
         <div><label for="city"> City</label>
         <input id="city"></div>
 
     <div>
         <label>State/Province/Region</label>
         <select>
             <option id="state" selected disabled>-Select-</option>
             <option>Iowa</option>
             <option>California</option>
             <option>DC</option>
             <option>Texax</option>
         </select>
     </div>
 
     <div>
         <label> Country</label>
         <select>
         <option id="country" selected disabled>-Select-</option>
         <option>US</option>
         <option>China</option>
         <option>German</option>
         <option>Japan</option>
         </select>
     </div>
 
     <div>
         <label for="email"> Email</label>
         <input id="email" name="email">
     </div>
     <div>
         <label for="phone">Phone no</label>
         <input id="phone">
     </div>
     <div class="last">
         <div>
         <label>DD/Cheque No.</label>
         <input type="text" name="dd" id="dd"></div>
         <div><label>Drawn on (Bank Name)</label>
         <input type="text" name="drawn" id="drawn"></div>
         <div>
             <label>Payable At</label>
             <input type="text" name="payable" id="payable"></div>
     </div>
     <div class="bottom">
         <button id="Submit" type="submit">Submit</button>
         <button id="Reset" type="reset">Reset</button>
     </div>
 </form>
 <div id = "checker">
    <a href="">
        <img src="./HTML-checker.png" alt="html cheker">
    </a>
     <a href="">
        <img src="./css_checker.png" alt="css checker">
     </a>
    
</div>

 </body>
</html>
